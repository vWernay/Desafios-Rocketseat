<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Countdown</title>
</head>
<body>
    <div class="countdown">
        <img src="./images/top-image.svg" alt="Top" class="topImage">
        <img src="./images/bottom-image.svg" alt="Bottom" class="bottomImage">

        <div class="counterContainer">
            <span class="tittle">Ready to launch in...</span>
            <div class="counter">
                <div class="desc">
                    <span>Dias</span>
                    <span>Horas</span>
                    <span>Minutos</span>
                    <span>Segundos</span>
                </div>
                <div class="timer" id='timer'>
                    <span>08 &colon; 12 &colon; 44 &colon; 28</span>
                </div>
            </div>

            <p>Inscreva-se para saber mais sobre o lançamento</p>

            <button onclick="openModal()" class="button-primary">Inscreva-se</button>
        </div>

        <div class="rocketImage"></div>
    </div>

    <!-- Modal -->
    <div id="subscribeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h1>Quero embarcar nesse foguete!</h1>
            <form>
                <div class="form-group">
                    <input id="name" type="text" placeholder="Nome" />
                    <input id="email" type="email" placeholder="E-mail" />
                </div>
                <div class="form-group">
                    <input id="name" type="text" placeholder="Endereço" />
                </div>
                <div class="form-group">
                    <input id="name" type="text" placeholder="Cidade" />
                    <input id="text" type="text" placeholder="Estado" />
                    <input id="text" type="text" placeholder="CEP" />
                </div>
                <div class="form-btn">
                    <button type="submit" class="button-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
