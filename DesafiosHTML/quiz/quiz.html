<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre HTML</h1>
    <hr>
    <form action="">
        <!-- Aqui você vai adicionar as perguntas e opções de respostas -->
        <ol>
            <li>
              <h3>1. O que significa HTML?</h3>
              <div>
                <input type="radio" name="question-1" id="question-1-a" value="A" />
                <label for="question-1-a">A) Hyper Text Markup Language</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-b" value="B" />
                <label for="question-1-b">B) Home Tool Markup Language</label>
              </div>
              <div>
                <input type="radio" name="question-1" id="question-1-c" value="C" />
                <label for="question-1-c">C) Hyperlinks and Text Markup Language</label>
              </div>
            </li>
            <li>
                <h3>2. Qual é o elemento HTML correto para o título maior</h3>
                <div>
                  <input type="radio" name="question-2" id="question-2-a" value="A" />
                  <label for="question-2-a">A) &lt;h6&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-1-b" value="B" />
                  <label for="question-2-b">B) &lt;head&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-c" value="C" />
                  <label for="question-2-c">C) &lt;h1&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-2" id="question-2-d" value="D" />
                  <label for="question-2-d">D) &lt;heading&gt;</label>
                </div>
            </li>
            <li>
                <h3>3. Qual é o elemento HTML correto para inserir uma quebra de linha?</h3>
                <div>
                  <input type="radio" name="question-3" id="question-3-a" value="A" />
                  <label for="question-3-a">A) &lt;br&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-b" value="B" />
                  <label for="question-3-b">B) &lt;lb&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-3" id="question-3-c" value="C" />
                  <label for="question-3-c">C) &lt;break&gt;</label>
                </div>
            </li>
            <li>
                <h3>4. Qual é o HTML correto para adicionar uma cor de fundo?</h3>
                <div>
                  <input type="radio" name="question-4" id="question-4-a" value="A" />
                  <label for="question-4-a">A) &lt;body style="background-color:yellow;"&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-b" value="B" />
                  <label for="question-4-b">B) &lt;background&gt;yellow&lt;/background&gt;</label>
                </div>
                <div>
                  <input type="radio" name="question-4" id="question-4-c" value="C" />
                  <label for="question-4-c">C) &lt;body bg="yellow"&gt;</label>
                </div>
            </li>
        </ol><br>
        <button>Enviar</button>
    </form>
</body>
</html>
