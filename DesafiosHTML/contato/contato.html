<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css"/>
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Entre em contato
            </legend>

            <div>
                <!-- Assunto -->
                <label for="GET-subject">Assunto:</label>
                <select class="spacer" name="select" required>
                    <option value="support">Suporte</option>
                    <option value="suggest" selected>Sugestão</option>
                    <option value="complaint">Reclamação</option>
                </select><br>
                <!-- Dados do usuário -->
                <label for="GET-name">Nome completo:</label><br>
                <input class="spacer" type="text" placeholder="Seu nome" required><br>
                <label for="GET-email">Email:</label><br>
                <input class="spacer" type="email" placeholder="email@dominio.com" required><br>
                <!-- Area para o usuário enviar uma mensagem -->
                <label for="GET-message">Mensagem:</label><br>
                <textarea class="spacer" cols="25" rows="8" required></textarea><br>
                <!-- Checkbox -->
                <input class="spacer" type="checkbox" id="emailNews" required>
                <label for="emailNews">Aceito receber novidades por e-mail</label><br>
                <!-- Botão para enviar o form -->
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
